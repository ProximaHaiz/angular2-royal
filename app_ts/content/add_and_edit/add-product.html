<div >
      <form class="form-signin col-md-6 col-md-offset-3" style="margin-bottom: 100px;"
      [formGroup] ="productForm"
      (submit)="submit()">
 
            <h2 class="form-signin-heading text-center">Add new product</h2>
       <div class="form-group " >
    
           
            <input class="form-control"
                   type="text"
                   id="username"
                   placeholder="Name of product"
                   formControlName="productName"
                   (onkeyup)="keyup()"
                   autofocus="autofocus"
                   />
       </div>
       
          <div class="form-group" >
            <input class="form-control"
                   type="text"
                   id="password"
                   formControlName="imageUrl"
                   placeholder="Imageurl">
        </div>

          <div class="form-group" >
            <input class="form-control"
                   type="text"
                   id="password"
                   formControlName="productId"
                   placeholder="Product Id">
        </div>

          <div class="form-group" >
            <input class="form-control"
                   type="text"
                   id="password"
                   formControlName="title"
                   placeholder="Title">
        </div>

          <div class="form-group" >
            <input class="form-control"
                   type="text"
                   id="password"
                   formControlName="price"
                   placeholder="Price">
        </div>

          <div class="form-group" >
            <input class="form-control"
                   type="text"
                   id="password"
                   formControlName="category"
                   placeholder="Category">
        </div>

            <div class="form-group" >
            <textarea class="form-control"
                   id="password"
                   formControlName="description"
                   placeholder="Description">
            </textarea>
        </div>
        

            <div class="button-group">
            <a class="btn btn-primary btn-md">Cancel</a>
            <button type="submit"
                     class="btn btn-primary btn-md"
                     [disabled]='!productForm.valid'>Create</button>
            </div>
        </form>
</div>
